<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueT - Queue Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap');

        /* Fullscreen Background Animation */
        body {
            font-family: 'Vollkorn', serif;
            background-color: #f2f2f2;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            padding: 40px;
            animation: changeBg 1.8337s steps(11) infinite; /* 11 images / 6fps = 1.8337s */
        }

        @keyframes changeBg {
            0% { background-image: url('6.jpg'); }
            9.09% { background-image: url('7.jpg'); }
            18.18% { background-image: url('5.jpg'); }
            27.27% { background-image: url('4.jpg'); }
            36.36% { background-image: url('9.jpg'); }
            45.45% { background-image: url('13.jpg'); }
            54.54% { background-image: url('8.jpg'); }
            63.63% { background-image: url('11.jpg'); }
            72.72% { background-image: url('10.jpg'); }
            81.81% { background-image: url('12.jpg'); }
            90.90% { background-image: url('14.jpg'); }
            100% { background-image: url('6.jpg'); }
        }

        /* Queue Status Box */
        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 450px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            border: 3px solid black;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .info {
            margin: 20px 0;
            font-size: 1.4em;
            color: #555;
            font-weight: 600;
        }

        .btn {
            padding: 12px 20px;
            background-color: #333;
            color: white;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            max-width: 300px;
            margin-top: 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #555;
        }

        /* Button Section */
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-right: 50px;
            margin-top: 150px;
        }

        .floating-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: 3px solid black;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .floating-btn:hover {
            background-color: white;
            transform: scale(1.05);
        }

        /* Contact Support Button Effect */
        .contact-btn {
            transition: all 0.3s;
        }

        .contact-btn:hover {
            content: "+123456789";
        }

        /* Notification Settings */
        .notification-settings {
            margin-top: 30px;
            padding-top: 20px;
            text-align: left;
            width: 100%;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }

        .slider {
            width: 70%;
        }

        .slider-value {
            width: 30px;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script>
        function leaveQueue() {
        if (!confirm("Are you sure you want to leave the queue?")) {
            return;
        }

        const currentQueueId = localStorage.getItem("currentQueueId");
        const queues = JSON.parse(localStorage.getItem("queues") || "[]");
        const queueIndex = queues.findIndex(q => q.id === currentQueueId);

        if (queueIndex !== -1) {
            const queue = queues[queueIndex];

            // Remove the user from the queue
            const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
            queue.members = queue.members.filter(id => id !== currentUser.id);

            // Update the queue in localStorage
            localStorage.setItem("queues", JSON.stringify(queues));
        }

        // Remove queue ID from localStorage
        localStorage.removeItem("currentQueueId");

        alert("You have left the queue.");
        window.location.href = "user.html"; // Redirect back to the user dashboard
    }
        document.addEventListener("DOMContentLoaded", function () {
            const currentQueueId = localStorage.getItem("currentQueueId");
            if (!currentQueueId) {
                alert("No queue selected. Redirecting...");
                window.location.href = "user.html";
                return;
            }

            function fetchQueueData() {
                try {
                    const queues = JSON.parse(localStorage.getItem("queues") || "[]");
                    const queue = queues.find(q => q.id === currentQueueId);

                    if (!queue) {
                        alert("Queue not found!");
                        window.location.href = "user.html";
                        return;
                    }

                    // Get current user
                    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");

                    // Check if user is still in queue
                    if (!queue.members.includes(currentUser.id)) {
                        alert("Your turn has arrived! You have been removed from the queue.");
                        localStorage.removeItem("currentQueueId");
                        window.location.href = "user.html";
                        return;
                    }

                    // Update queue values
                    const position = queue.members.indexOf(currentUser.id) + 1;
                    const peopleAhead = Math.max(position - 1, 0);
                    const waitingTime = Math.max(peopleAhead * 5, 0);

                    document.getElementById("waitingTime").textContent = `${waitingTime} minutes`;
                    document.getElementById("nextToken").textContent = `#${queue.currentPosition + 1}`;
                    document.getElementById("peopleAhead").textContent = peopleAhead;
                    document.getElementById("timeNext").textContent = "5 minutes";

                } catch (error) {
                    console.error("Error fetching queue data:", error.message);
                    alert("Error fetching queue data. Please try again later.");
                }
            }

            fetchQueueData();
            window.addEventListener("storage", function (event) {
                if (event.key === "queueUpdated") {
                    fetchQueueData();
                }
            });
            setInterval(fetchQueueData, 3000);
        });
    </script>
</head>
<body>

    <div class="container">
        <h1>Queue Status</h1>
        <div class="info">‚è≥ Estimated Wait: <span id="waitingTime">Loading...</span></div>
        <div class="info">üé´ Next Token: <span id="nextToken">Loading...</span></div>
        <div class="info">üë• People Ahead: <span id="peopleAhead">Loading...</span></div>
        <div class="info">‚è± Time Per Person: <span id="timeNext">Loading...</span></div>
        <button class="btn" onclick="leaveQueue()">Leave Queue</button>
    </div>

    <div class="button-container">
        <button class="floating-btn" onclick="window.location.href='rules.html'">üìú View Queue Rules</button>
        <button class="floating-btn">üîî Enable Notifications</button>
        <button class="floating-btn contact-btn" onmouseover="this.innerText='+123456789'" onmouseout="this.innerText='üìû Contact Support'">üìû Contact Support</button>
    </div>

</body>
</html>
